# CodeQL scans ReScript-compiled JavaScript for security vulnerabilities
name: CodeQL Security Analysis

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 6 * * 1'  # Weekly Monday 6am UTC

permissions: read-all

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Initialize CodeQL
        uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v3.28.1
        with:
          languages: ${{ matrix.language }}

      - name: Build ReScript to JavaScript
        run: |
          if [ -f "rescript.json" ] || [ -f "bsconfig.json" ]; then
            npm install
            npx rescript || true
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v3.28.1
        with:
          category: "/language:${{ matrix.language }}"
